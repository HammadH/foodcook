{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class='container' style='margin-top:150px;'>
	<div class='row'>
		<div class='col-lg-3'>
		</div>
<div class='col-lg-6'>
	{% include 'event_food_list.html' %}
	<div class='panel panel-default text-center' style='padding:15px; background-color:#eee;'>
		{% if food.phone %}
		<h4 class='thin '><span class='fa fa-phone'> {{food.phone}}</span></h4>
		<h4 class='thin '>or</h4>
		{% endif %}
	<form method="POST">{% csrf_token %}
	{% bootstrap_field form.message %}
	<button type="submit" class='btn btn-warning'>Send</button>
	</form>
</div>
</div>
	<div class='col-lg-3'>
		</div>
</div>
</div>
{% endblock %}
